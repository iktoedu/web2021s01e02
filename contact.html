<!DOCTYPE html>
<html>
<head>

<body>
  <div class="website-name-wrapper">Волонтерське об'єднання "Останній шанс"</div>
  <div class="disclaimer-wrapper">Вміст даного Веб-сайту є вигадкою і не має зв'язку з реальністю.</div>
  <h1 class="page-name-wrapper">Зв'язатись</h1>

  <div class="website-menu-wrapper">
    <ul>
      <li><a href="index.html">Головна</a></li>
      <li><a href="news.html">Останні новини</a></li>
      <li><a href="people.html">Люди</a></li>

  <div class="fancy-contact-block-wrapper">
    <form class="form-element" method="post" action="cgi-bin/subscribe.cgi">

        <span class="label-wrapper"><span>Введіть свою E-mail адресу:</span></span>
        <input type="email" name="email" size="45" required>
      </label>
      <label class="input-wrapper">
        <span class="label-wrapper"><span>Коротко опишіть свою проблему:</span></span>
        <input type="text" name="subject" size="60" required>
      </label>
      <div class="submit-wrapper">
        <input type="submit" value="Надіслати запит">
      </div>
    </form>
  </div>
